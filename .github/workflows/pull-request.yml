name: Pull Request
on:
  pull_request:
    branches: [ main ]
  merge_group:
    branches: [ main ]
jobs:
  pr-verify:
    runs-on: ubuntu-latest
    name: PR Verify
    environment: prod
    steps:
      - name: Clone Code
        uses: actions/checkout@4.2.2
      - name: Setup Terraform
        uses: hasicorp/setup-terraform@v3.1.2
      - name: Init Terraform
        working-directory: terraform
        run: terraform init -input=false
      - name: Lint Terraform
        working-directory: terraform
        run: terraform fmt -check -recursive
      - name: Validate Terraform
        working-directory: terraform
        run: terraform validate
